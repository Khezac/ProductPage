<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductPage</title>

    <!-- Sass -->
    <link rel="stylesheet" href="/Css/styles.css">

    <!-- Google Fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome - Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header></header>
    <section class="cards-container">
        <div class="product-card">
            <img class="product-img" src="" alt="" />
            <div class="product-info">
                <div>
                    <p class="product-name">Nome</p>
                    <p>R$ <span class="product-price">45,00</span></p>
                </div>
                <div>
                    <button class="cart-button"><i class="fa-solid fa-cart-plus"></i></button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <img class="product-img" src="" alt="" />
            <div class="product-info">
                <div>
                    <p class="product-name">Nome</p>
                    <p>R$ <span class="product-price">45,00</span></p>
                </div>
                <div>
                    <button class="cart-button">
                        <i class="fa-solid fa-cart-plus"></i></button>
                </div>
            </div>
        </div>
    </section>

    <section class="cart-section">
        <div class="cart-header">
            <p>Carrinho</p>
        </div>

        <div class="cart-products">
            <div class="cart-product">
                <div class="product-leftinfo">
                <img class="product-img" src="" alt="" />
                <div class="product-info">
                    <p class="product-name">Nome</p>
                    <p>R$ <span class="product-price">45,00</span></p>
                </div>
                </div>
                <button class="remove-button">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>

            <div class="cart-product">
                <div class="product-leftinfo">
                <img class="product-img" src="" alt="" />
                <div class="product-info">
                    <p class="product-name">Nome</p>
                    <p>R$ <span class="product-price">45,00</span></p>
                </div>
                </div>
                <button class="remove-button">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="cart-price">
            <p>Pre√ßo Final:</p>
            <p>R$ <span class="cart-price-value">90,00</span></p>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
